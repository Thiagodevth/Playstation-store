<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>PlayStation Store</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="img-logo" src="./assets/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class= "nav-li"><a class="nav-link">Consoles</a></li>
                    <li class= "nav-li"><a class="nav-link">Acessórios</a></li>
                    <li class= "nav-li"><a class="nav-link">Controles</a></li>
                    <li class= "nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./assets/menu.png" alt="botao-de-navegação" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 DualShok</h2>
                <h3>Wireless Controller For PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="./assets/arrow.png" alt="img seta"> </button>
            </div>

            <div class="column-2">
                <img class="controller" src="./assets/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./assets/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./assets/fb.png" alt="facebook">
            <img src="./assets/ig.png" alt="instagram">
            <img src="./assets/tw.png" alt="twitter">
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
